<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/modern-normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="icon" type="image/svg+xml" href="icons/favicon.svg">
  <link rel="icon" type="image/png" href="icons/favicon.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>CampusJim | Your on-campus gym</title>
</head>
<body>
  <header class="header">
    <nav class="header__nav">
      <div class="logo">
        <img src="icons/logo.svg">
        <div class="logo-type">CampusJim</div>
      </div>
      <ul class="links">
        <li><a href="#About">About</a></li>
        <li><a href="#Tour">Book A Tour</a></li>
        <li><a href="#Plans">Join Now</a></li>
      </ul>
    </nav>
    <div class="hero">
      <div class="hero__bg">
        <img src="images/background.jpg" alt="Hero background">
      </div>
      <div class="hero-info">
        <div class="hero__text">Unleash Your Potential</div>
        <button class="hero__button">Join Now</button>
      </div>
    </div>
  </header>

  <section class="line">
    <div class="line__text">
      More than just weights and treadmills, we're <strong>your on campus gym</strong>.
    </div>
  </section>
</body>
</html>
